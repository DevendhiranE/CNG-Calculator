<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNG Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="bg-black md:bg-white max-w-md mx-auto m-10 p-5 rounded">
      <section>
        <div class="flex items-center justify-between p-5 cursor-pointer">
          <h3 class="font-bold md:text-red-600 text-white">
            CNG Cost Calculator
          </h3>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="text-gray-400 hover:text-gray-600 fill-current"
          >
            <path
              d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"
            ></path>
          </svg>
        </div>
      </section>

      <section>
        <div class="">
          <div class="flex flex-col py-3 px-4">
            <label
              for="trip-distance"
              class="font-semibold text-white md:text-black"
              >Trip Distance
              <span class="text-red-600 font-bold">*</span></label
            >
            <input
              type="number"
              id="trip-distance"
              placeholder="Trip Distance"
              class="border bg-purple-200 outline-none my-2 rounded px-5 py-2"
            />
          </div>

          <div class="flex flex-col py-3 px-4">
            <label
              for="fuel-efficiency"
              class="font-semibold text-white md:text-black"
              >Your Car's Fuel Efficiency
              <span class="text-red-600 font-bold">*</span></label
            >
            <input
              type="number"
              id="fuel-efficiency"
              value="24"
              class="border bg-purple-200 outline-none my-2 rounded px-5 py-2"
            />
          </div>

          <div class="flex flex-col py-3 px-4">
            <label
              for="fuel-cost"
              class="font-semibold text-white md:text-black"
              >Fuel Cost <span class="text-red-600 font-bold">*</span></label
            >
            <input
              type="number"
              id="fuel-cost"
              value="84"
              class="border bg-purple-200 outline-none my-2 rounded px-5 py-2"
            />
            <button
              id="calculateBtn"
              class="bg-red-500 w-full p-2 rounded text-white font-semibold my-3"
            >
              Calculate
            </button>
          </div>
        </div>
      </section>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
